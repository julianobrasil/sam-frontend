<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               class="sidenav"
               fixedInViewport="true"
               [attr.role]="(_isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(_isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(_isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         routerLink="/task">Tarefas</a>
      <a mat-list-item
         routerLink="/alocation">Alocações</a>
      <a mat-list-item
         routerLink="/hierarchy">Hierarquias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SA-M: Gerenciador de Pessoas</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
